<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket.io Simple Chat</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
<div >
  <img class="img" src="./logo.png" alt="">
</div>  
<div style="display: flex;
justify-content: center;color: #215d93;">
  <h1>
    A REAL TIME CHAT APPLICATION
  </h1>


</div>    
    <div class="innerBody">
      <div class="container">
        <div class="inbox">
          <div class="inbox__people">
            <h4>Active users</h4>
          </div>
          <div class="inbox__messages">
            <div class="messages__history"></div>
            <div class="fallback"></div>
          </div>
        </div>
  
        <form class="message_form">
          <input
            type="text"
            class="message_form__input"
            placeholder="Type a message"
          />
          <button class="message_form__button" type="submit">Enter</button>
        </form>
      </div>
      
    </div>
    <div style="display: flex;
justify-content: center;">
  
<div style="display: flex;
align-items: center; color: #215d93;">

  <h3>
    Made By:
  </h3>
  <h1 style="margin-left: 5px;">AHTSHAM ULHAQ</h1>
</div>

</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js"></script>
    <script src="main.js"></script>
  </body>
</html>
